dataset: faust
backend: satr+glip
backend_type: detection_based
dataset_dir: data/demo
region_names: '[''backrest'', ''seat'', ''armrests'', ''frame'', ''headrest'', ''footrest'']'
object_class: armchair
satr:
  gaussian_reweighting: true
  face_smoothing: true
  face_smoothing_n_ring: 5
camera:
  n_views: 12
  frontview_std: 4
  frontview_center:
  - 3.14
  - 0.0
  render_res: 1024
  random_rendering: true
color: vertex normals
background:
- 255.0
- 255.0
- 255.0
