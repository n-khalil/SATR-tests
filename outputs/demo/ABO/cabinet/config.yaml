dataset: faust
backend: satr+glip
backend_type: detection_based
dataset_dir: data/demo
region_names: '[''drawers'', ''handles'', ''top panel'', ''side panels'', ''bottom
  panel'', ''back panel'']'
object_class: cabinet
satr:
  gaussian_reweighting: true
  face_smoothing: true
  face_smoothing_n_ring: 5
  sam: true
  geodesic_from_point_cloud: true
camera:
  n_views: 10
  frontview_std: 4
  frontview_center:
  - 3.14
  - 0.0
  render_res: 1024
  random_rednering: false
color: vertex normals
background:
- 255.0
- 255.0
- 255.0
