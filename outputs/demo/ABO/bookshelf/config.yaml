dataset: faust
backend: satr+glip
backend_type: detection_based
dataset_dir: data/demo
region_names: '[''top'', ''sides'', ''shelves'', ''back panel'', ''bottom'']'
object_class: bookshelf
satr:
  gaussian_reweighting: true
  face_smoothing: true
  face_smoothing_n_ring: 2
  sam: false
  geodesic_from_point_cloud: true
  alpha: 0.04
  per_face: false
  octree_level: 7
camera:
  n_views: 12
  frontview_std: 4
  frontview_center:
  - 3.14
  - 0.0
  render_res: 1024
  random_rendering: false
color: vertex normals
background:
- 255.0
- 255.0
- 255.0
